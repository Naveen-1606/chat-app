{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>

    <!-- Show alert if email was just verified -->
    {% if request.query_params.get("verified") %}
    <div class="text-green-600 font-semibold mb-4 text-center">
        âœ… Email verified! You can now log in.
    </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
        <!-- Email -->
        <div>
            <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
            <input 
                id="email" 
                name="email" 
                type="email" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:outline-none"
            />
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
            <input 
                id="password" 
                name="password" 
                type="password" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:outline-none"
            />
        </div>

        <!-- Submit button -->
        <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold transition-colors duration-200"
        >
            Login
        </button>
    </form>

    <p class="text-sm text-gray-500 mt-4 text-center">
        Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
