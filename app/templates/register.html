{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

    <form method="post" action="/register" class="space-y-4">
        <!-- Username -->
        <div>
            <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
            <input 
                id="username" 
                name="username" 
                type="text" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none"
            />
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
            <input 
                id="email" 
                name="email" 
                type="email" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none"
            />
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
            <input 
                id="password" 
                name="password" 
                type="password" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none"
            />
        </div>

        <!-- Submit button -->
        <button 
            type="submit" 
            class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold transition-colors duration-200"
        >
            Register
        </button>
    </form>

    <p class="text-sm text-gray-500 mt-4 text-center">
        Already have an account? <a href="/login" class="text-green-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
