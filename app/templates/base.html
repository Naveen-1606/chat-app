<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat App - {% block title %}{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Chat App</h1>
        <nav>
            <a href="/login" class="hover:underline mr-4">Login</a>
            <a href="/register" class="hover:underline">Register</a>
        </nav>
    </header>

    <main class="flex-grow max-w-xl mx-auto p-6">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm">
        &copy; 2025 Chat App. All rights reserved.
    </footer>


</body>
</html>
